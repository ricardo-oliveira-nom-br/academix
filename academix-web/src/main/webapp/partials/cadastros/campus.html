<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
				<li><a href="#">Principal</a></li>
				<li><a href="#">Cadastros</a></li>
				<li>Campus</li>
			</ol>
			<h1>Campus</h1>
			<table class="datatable table table-striped table-bordered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Endere&ccedil;o</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="campi in campus">
						<td><a ng-href="#/cadastros/campus/{{campi.id}}">{{campi.nome}}</a></td>
						<td><a ng-href="#/cadastros/campus/{{campi.id}}">{{campi.endereco.logradouro}}, {{campi.numero}} - {{campi.complemento}}</a></td>
						<td width="10"><a class="btn btn-default" ng-click="removeCampus(campi)"><span class="icon glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-primary" ng-href="#/cadastros/campus/create" role="button" >Adicionar Campus</a>
		</div>
	</div>
</div>
<script>
   // Initialize Datatables
   $(document).ready( function() {
     $('.datatable').dataTable();
   });
 </script>
