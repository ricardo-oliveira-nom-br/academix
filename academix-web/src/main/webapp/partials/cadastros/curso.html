<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
				<li><a href="#">Principal</a></li>
				<li><a href="#">Cadastros</a></li>
				<li>Curso</li>
			</ol>
			<h1>Cursos</h1>
			<table class="datatable table table-striped table-bordered">
				<thead>
					<tr>
						<th>Campus</th>
						<th>Nome</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="curso in cursos">
						<td><a ng-href="#/cadastros/curso/{{curso.id}}">{{curso.campus.nome}}</a></td>
						<td><a ng-href="#/cadastros/curso/{{curso.id}}">{{curso.nome}}</a></td>
						<td width="10"><a class="btn btn-default" ng-click="removeCurso(curso)"><span class="icon glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-primary" ng-href="#/cadastros/curso/create" role="button" >Adicionar Curso</a>
		</div>
	</div>
</div>
<script>
  // Initialize Datatables
  $(document).ready( function() {
    $('.datatable').dataTable();
  });
</script>
