<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
				<li><a href="#">Principal</a></li>
				<li><a href="#">Cadastros</a></li>
				<li>Disciplina</li>
			</ol>
			<h1>Disciplinas</h1>
			<table class="datatable table table-striped table-bordered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Sigla</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="disciplina in disciplinas">
						<td><a ng-href="#/cadastros/disciplina/{{disciplina.id}}">{{disciplina.nome}}</a></td>
						<td><a ng-href="#/cadastros/disciplina/{{disciplina.id}}">{{disciplina.sigla}}</a></td>
						<td width="10"><a class="btn btn-default" ng-click="removeDisciplina(disciplina)"><span class="icon glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-primary" ng-href="#/cadastros/disciplina/create" role="button" >Adicionar Disciplina</a>
		</div>
	</div>
</div>
<script>
  // Initialize Datatables
  $(document).ready( function() {
    $('.datatable').dataTable();
  });
</script>
