<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
				<li><a href="#">Principal</a></li>
				<li><a href="#">Cadastros</a></li>
				<li>Grade Curricular</li>
			</ol>
			<h1>Grade Curricular</h1>
			<table class="datatable table table-striped table-bordered">
				<thead>
					<tr>
						<th>Campus</th>
						<th>Curso</th>
						<th>Ano Base</th>
						<th>Semestre Base</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="grade in grades">
						<td>{{grade.curso.campus.nome}}</td>
						<td>{{grade.curso.nome}}</td>
						<td>{{grade.itens[0].ano}}</td>
						<td>{{grade.itens[0].semestre}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script>
  // Initialize Datatables
  $(document).ready( function() {
    $('.datatable').dataTable();
  });
</script>
