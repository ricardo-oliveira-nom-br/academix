<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>

    <h:form id="localizacao" styleClass="edit">
    
        <rich:panel>
            <f:facet name="header">#{localizacaoHome.managed ? messages['application.label.edit'] : messages['application.label.add']} #{messages['application.localizacao.label']}</f:facet>

            <s:decorate id="desLocalizacaoDecoration" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['application.localizacao.label.descricao']}</ui:define>
                <h:inputText id="desLocalizacao" 
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{localizacaoHome.instance.desLocalizacao}">
                    <a:support event="onblur" reRender="desLocalizacaoDecoration" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>
        
            <div style="clear:both">
                <span class="required">*</span> 
                #{messages['application.label.requiredfiels']}
            </div>
            
        </rich:panel>
                
        <div class="actionButtons">

            <h:commandButton id="save" 
                          value="#{messages['application.label.saveCreate']}" 
                         action="#{localizacaoHome.persist}"
                       disabled="#{!localizacaoHome.wired}"
                       rendered="#{!localizacaoHome.managed}"/>  
                          			  
            <h:commandButton id="update" 
                          value="#{messages['application.label.saveUpdate']}" 
                         action="#{localizacaoHome.update}"
                       rendered="#{localizacaoHome.managed}"/>
                        			  
            <h:commandButton id="delete" 
                          value="#{messages['application.label.delete']}" 
                         action="#{localizacaoHome.remove}"
                       rendered="#{localizacaoHome.managed}"/>
                    
            <s:button id="done" 
                   value="#{messages['application.label.done']}"
             propagation="end"
                    view="/Localizacao.xhtml"
                rendered="#{localizacaoHome.managed}"/>
                
            <s:button id="cancel" 
                   value="#{messages['application.label.cancel']}"
             propagation="end"
                    view="/#{empty localizacaoFrom ? 'LocalizacaoList' : localizacaoFrom}.xhtml"
                rendered="#{!localizacaoHome.managed}"/>

        </div>
    </h:form>
</ui:define>
</ui:composition>
