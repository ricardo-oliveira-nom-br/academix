<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <rich:panel>
        <f:facet name="header">#{messages['application.falta.label']}</f:facet>

		<s:decorate id="turma" template="layout/display.xhtml">
			<ui:define name="label">#{messages['application.turma.label']}</ui:define>
			#{faltaHome.instance.turma.codTurma}
		</s:decorate>

		<s:decorate id="disciplina" template="layout/display.xhtml">
			<ui:define name="label">#{messages['application.disciplina.label']}</ui:define>
			#{faltaHome.instance.disciplina.nomDisciplina}
		</s:decorate>

        <s:decorate id="datFalta" template="layout/display.xhtml">
            <ui:define name="label">datFalta</ui:define>
            <h:outputText value="#{faltaHome.instance.datFalta}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>
        
    </rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/FaltaEdit.xhtml" action="#{faltaHome.prepareEdit}" 
                    id="edit" 
                 value="#{messages['application.label.edit']}"/>

        <s:button view="/#{empty faltaFrom ? 'FaltaList' : faltaFrom}.xhtml"
                    id="done"
                 value="#{messages['application.label.done']}"/>

    </div>
    <rich:dataTable
				id="faltaItemList"
				var="falta"
				value="#{faltaHome.listFaltaItem}"
				columnsWidth="80%,20%">
			<h:column>
				<f:facet name="header">Aluno</f:facet>
				#{falta.aluno.nomAluno}
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade de Faltas</f:facet>
				#{falta.numQtdFalta}
			</h:column>
		</rich:dataTable>

</ui:define>

</ui:composition>
