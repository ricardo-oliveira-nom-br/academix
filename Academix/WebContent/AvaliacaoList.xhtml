<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <h:form id="avaliacaoSearch" styleClass="edit">
    
        <rich:simpleTogglePanel label="#{messages['application.label.searchParameters']}" switchType="ajax">
        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="#{messages['application.label.search']}" action="/AvaliacaoList.xhtml"/>
        </div>
        
    </h:form>
    
    <rich:panel>
        <f:facet name="header">#{messages['application.label.searchResults']}</f:facet>
    <div class="results" id="avaliacaoList">

    <h:outputText value="#{messages['application.nota.empty']}" 
               rendered="#{empty avaliacaoList.resultList}"/>
               
    <rich:dataTable id="avaliacaoList" 
                var="avaliacao"
              value="#{avaliacaoList.resultList}" 
           rendered="#{not empty avaliacaoList.resultList}">
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="#{messages['application.turma.label']} #{avaliacaoList.order=='turma.codTurma asc' ? messages.down : ( avaliacaoList.order=='turma.codTurma desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{avaliacaoList.order=='turma.codTurma asc' ? 'turma.codTurma desc' : 'turma.codTurma asc'}"/>
                </s:link>
			</f:facet>
            #{avaliacao.turma.codTurma}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="#{messages['application.disciplina.label']} #{avaliacaoList.order=='disciplina.nomDisciplina asc' ? messages.down : ( avaliacaoList.order=='disciplina.nomDisciplina desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{avaliacaoList.order=='disciplina.nomDisciplina asc' ? 'disciplina.nomDisciplina desc' : 'disciplina.nomDisciplina asc'}"/>
                </s:link>
			</f:facet>
            #{avaliacao.disciplina.nomDisciplina}
        </h:column>
        <h:column>
            <f:facet name="header">#{messages['application.label.action']}</f:facet>
            <s:link view="/#{empty from ? 'Avaliacao' : from}.xhtml" action="#{avaliacaoHome.prepareSelect}" 
                   value="#{messages['application.label.select']}" 
                      id="avaliacao">
                <f:param name="avaliacaoIdtAvaliacao" 
                        value="#{avaliacao.idtAvaliacao}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    </div>
    </rich:panel>
    
    <div class="tableControl">
      
        <s:link view="/AvaliacaoList.xhtml" 
            rendered="#{avaliacaoList.previousExists}" 
               value="#{messages.left}#{messages.left} #{messages['application.label.first']}"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/AvaliacaoList.xhtml" 
            rendered="#{avaliacaoList.previousExists}" 
               value="#{messages.left} #{messages['application.label.previous']}"
                  id="previousPage">
            <f:param name="firstResult" 
                    value="#{avaliacaoList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/AvaliacaoList.xhtml" 
            rendered="#{avaliacaoList.nextExists}" 
               value="#{messages['application.label.next']} #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult" 
                    value="#{avaliacaoList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/AvaliacaoList.xhtml" 
            rendered="#{avaliacaoList.nextExists}" 
               value="#{messages['application.label.last']} #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult" 
                    value="#{avaliacaoList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AvaliacaoEdit.xhtml"
                    id="create" 
                 value="#{messages['application.label.create']}">
            <f:param name="avaliacaoIdtAvaliacao"/>
            <f:param name="avaliacaoCodAvaliacao"/>
            <f:param name="avaliacaoIndTurma"/>
            <f:param name="avaliacaoIndAluno"/>
            <f:param name="avaliacaoIndDisciplina"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
