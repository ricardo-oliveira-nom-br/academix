<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>

    <h:form id="solicitacao" styleClass="edit">
    
        <rich:panel>
            <f:facet name="header">#{solicitacaoHome.managed ? 'Edit' : 'Add'} Solicitacao</f:facet>

            <s:decorate id="idtSolicitacaoDecoration" template="layout/edit.xhtml">
                <ui:define name="label">idtSolicitacao</ui:define>
                <h:inputText id="idtSolicitacao"
                       required="true"
                       disabled="#{solicitacaoHome.managed}"
                          value="#{solicitacaoHome.instance.idtSolicitacao}">
                    <a:support event="onblur" reRender="idtSolicitacaoDecoration" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="datSolicitacaoDecoration" template="layout/edit.xhtml">
                <ui:define name="label">datSolicitacao</ui:define>
                <h:inputText id="datSolicitacao" 
                           size="16"
                       required="true"
                          value="#{solicitacaoHome.instance.datSolicitacao}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                    <a:support event="onblur" reRender="datSolicitacaoDecoration" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>
        
            <div style="clear:both">
                <span class="required">*</span> 
                required fields
            </div>
            
        </rich:panel>
                
        <div class="actionButtons">

            <h:commandButton id="save" 
                          value="Save" 
                         action="#{solicitacaoHome.persist}"
                       disabled="#{!solicitacaoHome.wired}"
                       rendered="#{!solicitacaoHome.managed}"/>  
                          			  
            <h:commandButton id="update" 
                          value="Save" 
                         action="#{solicitacaoHome.update}"
                       rendered="#{solicitacaoHome.managed}"/>
                        			  
            <h:commandButton id="delete" 
                          value="Delete" 
                         action="#{solicitacaoHome.remove}"
                       rendered="#{solicitacaoHome.managed}"/>
                    
            <s:button id="done" 
                   value="Done"
             propagation="end"
                    view="/Solicitacao.xhtml"
                rendered="#{solicitacaoHome.managed}"/>
                
            <s:button id="cancel" 
                   value="Cancel"
             propagation="end"
                    view="/#{empty solicitacaoFrom ? 'SolicitacaoList' : solicitacaoFrom}.xhtml"
                rendered="#{!solicitacaoHome.managed}"/>
                
            <s:button id="teste" 
                   value="Teste"
                    action="#{solicitacaoHome.teste}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">
    
    <rich:tab label="aluno">
    <div class="association" id="alunoParent">
    
        <h:outputText value="No aluno" 
                   rendered="#{solicitacaoHome.instance.aluno == null}"/>
        
        <rich:dataTable var="aluno" 
                   value="#{solicitacaoHome.instance.aluno}" 
                rendered="#{solicitacaoHome.instance.aluno != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="alunoTable">
            <h:column>
                <f:facet name="header">idtAluno</f:facet>
                #{aluno.idtAluno}
            </h:column>
            <h:column>
                <f:facet name="header">numRa</f:facet>
                #{aluno.numRa}
            </h:column>
            <h:column>
                <f:facet name="header">nomAluno</f:facet>
                #{aluno.nomAluno}
            </h:column>
            <h:column>
                <f:facet name="header">numRg</f:facet>
                #{aluno.numRg}
            </h:column>
            <h:column>
                <f:facet name="header">numCpf</f:facet>
                #{aluno.numCpf}
            </h:column>
            <h:column>
                <f:facet name="header">datNascimento</f:facet>
                #{aluno.datNascimento}
            </h:column>
            <h:column>
                <f:facet name="header">action</f:facet>
                <s:link view="/Aluno.xhtml" 
                         id="viewaluno" 
                      value="View" 
                propagation="none">
                    <f:param name="alunoIdtAluno" 
                           value="#{aluno.idtAluno}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="Select aluno"
                       view="/AlunoList.xhtml">
                <f:param name="from" value="SolicitacaoEdit"/>
            </s:button>
        </div>
        
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
