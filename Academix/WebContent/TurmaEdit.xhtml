<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>

    <h:form id="turma" styleClass="edit">
    
        <rich:panel>
            <f:facet name="header">#{turmaHome.managed ? messages['application.label.edit'] : messages['application.label.add']} #{messages['application.turma.label']}</f:facet>
			<s:decorate id="gradeCurricularDecoration" template="layout/edit.xhtml">
				<ui:define name="label">#{messages['application.gradecurricular.label']}</ui:define>
				<h:selectOneMenu id="gradeCurricular" value="#{turmaHome.instance.gradeCurricular}" required="true">
					<s:selectItems value="#{gradeCurricularList.resultList}" var="gradeCurricular" label="#{gradeCurricular.curso.nomCurso}:#{gradeCurricular.numAno}/#{gradeCurricular.numSemestre}-#{gradeCurricular.numPeriodoVigente}" noSelectionLabel="" />
					<s:convertEntity />
				</h:selectOneMenu>
			</s:decorate>

            <s:decorate id="codTurmaDecoration" template="layout/edit.xhtml">
                <ui:define name="label">#{messages['application.turma.label.codigo']}</ui:define>
                <h:inputText id="codTurma" 
                       required="true"
                           size="10"
                      maxlength="10"
                          value="#{turmaHome.instance.codTurma}">
                    <a:support event="onblur" reRender="codTurmaDecoration" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span> 
                #{messages['application.label.requiredfiels']}
            </div>
        </rich:panel>
                
        <div class="actionButtons">

            <h:commandButton id="save" 
                          value="#{messages['application.label.saveCreate']}" 
                         action="#{turmaHome.persist}"
                       rendered="#{!turmaHome.managed}"/>  
                          			  
            <h:commandButton id="update" 
                          value="#{messages['application.label.saveUpdate']}" 
                         action="#{turmaHome.update}"
                       rendered="#{turmaHome.managed}"/>
                        			  
            <h:commandButton id="delete" 
                          value="#{messages['application.label.delete']}" 
                         action="#{turmaHome.remove}"
                       rendered="#{turmaHome.managed}"/>
                    
            <s:button id="done" 
                   value="#{messages['application.label.done']}"
             propagation="end"
                    view="/Turma.xhtml"
                rendered="#{turmaHome.managed}"/>
                
            <s:button id="cancel" 
                   value="#{messages['application.label.cancel']}"
             propagation="end"
                    view="/#{empty turmaFrom ? 'TurmaList' : turmaFrom}.xhtml"
                rendered="#{!turmaHome.managed}"/>

        </div>
    </h:form>
</ui:define>

</ui:composition>
