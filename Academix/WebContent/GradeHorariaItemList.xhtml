<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gradeHorariaItemSearch" styleClass="edit">

        <rich:simpleTogglePanel label="GradeHorariaItem Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{gradeHorariaItemList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/GradeHorariaItemList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">GradeHorariaItem Search Results (#{empty gradeHorariaItemList.resultList ? 0 : (gradeHorariaItemList.paginated ? gradeHorariaItemList.resultCount : gradeHorariaItemList.resultList.size)})</f:facet>
    <div class="results" id="gradeHorariaItemList">

    <h:outputText value="The gradeHorariaItem search returned no results."
               rendered="#{empty gradeHorariaItemList.resultList}"/>

    <rich:dataTable id="gradeHorariaItemList"
                var="_gradeHorariaItem"
              value="#{gradeHorariaItemList.resultList}"
           rendered="#{not empty gradeHorariaItemList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gradeHorariaItemList}"/>
                    <ui:param name="propertyLabel" value="Idt grade horaria item"/>
                    <ui:param name="propertyPath" value="gradeHorariaItem.idtGradeHorariaItem"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gradeHorariaItem.idtGradeHorariaItem}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gradeHorariaItemList}"/>
                    <ui:param name="propertyLabel" value="Localizacao idt localizacao"/>
                    <ui:param name="propertyPath" value="gradeHorariaItem.localizacao.idtLocalizacao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gradeHorariaItem.localizacao.idtLocalizacao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gradeHorariaItemList}"/>
                    <ui:param name="propertyLabel" value="Grade horaria idt grade horaria"/>
                    <ui:param name="propertyPath" value="gradeHorariaItem.gradeHoraria.idtGradeHoraria"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gradeHorariaItem.gradeHoraria.idtGradeHoraria}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gradeHorariaItemList}"/>
                    <ui:param name="propertyLabel" value="Disciplina idt disciplina"/>
                    <ui:param name="propertyPath" value="gradeHorariaItem.disciplina.idtDisciplina"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gradeHorariaItem.disciplina.idtDisciplina}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gradeHorariaItemList}"/>
                    <ui:param name="propertyLabel" value="Professor idt professor"/>
                    <ui:param name="propertyPath" value="gradeHorariaItem.professor.idtProfessor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gradeHorariaItem.professor.idtProfessor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gradeHorariaItemList}"/>
                    <ui:param name="propertyLabel" value="Ind dia semana"/>
                    <ui:param name="propertyPath" value="gradeHorariaItem.indDiaSemana"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gradeHorariaItem.indDiaSemana}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gradeHorariaItemList}"/>
                    <ui:param name="propertyLabel" value="Num hora fim"/>
                    <ui:param name="propertyPath" value="gradeHorariaItem.numHoraFim"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gradeHorariaItem.numHoraFim}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gradeHorariaItemList}"/>
                    <ui:param name="propertyLabel" value="Num hora inicio"/>
                    <ui:param name="propertyPath" value="gradeHorariaItem.numHoraInicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gradeHorariaItem.numHoraInicio}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'GradeHorariaItem' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="gradeHorariaItemViewId">
                <f:param name="gradeHorariaItemIdtGradeHorariaItem"
                        value="#{_gradeHorariaItem.idtGradeHorariaItem}"/>
            </s:link>
            #{' '}
            <s:link view="/GradeHorariaItemEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="gradeHorariaItemEdit"
                rendered="#{empty from}">
                <f:param name="gradeHorariaItemIdtGradeHorariaItem"
                        value="#{_gradeHorariaItem.idtGradeHorariaItem}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/GradeHorariaItemList.xhtml"
            rendered="#{gradeHorariaItemList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/GradeHorariaItemList.xhtml"
            rendered="#{gradeHorariaItemList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{gradeHorariaItemList.previousFirstResult}"/>
        </s:link>

        <s:link view="/GradeHorariaItemList.xhtml"
            rendered="#{gradeHorariaItemList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{gradeHorariaItemList.nextFirstResult}"/>
        </s:link>

        <s:link view="/GradeHorariaItemList.xhtml"
            rendered="#{gradeHorariaItemList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{gradeHorariaItemList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/GradeHorariaItemEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create gradeHorariaItem">
            <f:param name="gradeHorariaItemIdtGradeHorariaItem"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
