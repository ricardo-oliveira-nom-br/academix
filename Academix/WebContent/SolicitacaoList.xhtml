<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <h:form id="solicitacaoSearch" styleClass="edit">
    
        <rich:simpleTogglePanel label="Solicitacao search parameters" switchType="ajax">
        
        
        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SolicitacaoList.xhtml"/>
        </div>
        
    </h:form>
    
    <rich:panel>
        <f:facet name="header">Solicitacao search results</f:facet>
    <div class="results" id="solicitacaoList">

    <h:outputText value="No solicitacao exists" 
               rendered="#{empty solicitacaoList.resultList}"/>
               
    <rich:dataTable id="solicitacaoList" 
                var="solicitacao"
              value="#{solicitacaoList.resultList}" 
           rendered="#{not empty solicitacaoList.resultList}">
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="idtSolicitacao #{solicitacaoList.order=='idtSolicitacao asc' ? messages.down : ( solicitacaoList.order=='idtSolicitacao desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{solicitacaoList.order=='idtSolicitacao asc' ? 'idtSolicitacao desc' : 'idtSolicitacao asc'}"/>
                </s:link>
            </f:facet>
            #{solicitacao.idtSolicitacao}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="aluno idtAluno #{solicitacaoList.order=='aluno.idtAluno asc' ? messages.down : ( solicitacaoList.order=='aluno.idtAluno desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{solicitacaoList.order=='aluno.idtAluno asc' ? 'aluno.idtAluno desc' : 'aluno.idtAluno asc'}"/>
                </s:link>
            </f:facet>
            #{solicitacao.aluno.idtAluno}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="datSolicitacao #{solicitacaoList.order=='datSolicitacao asc' ? messages.down : ( solicitacaoList.order=='datSolicitacao desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{solicitacaoList.order=='datSolicitacao asc' ? 'datSolicitacao desc' : 'datSolicitacao asc'}"/>
                </s:link>
            </f:facet>
            #{solicitacao.datSolicitacao}
        </h:column>
        <h:column>
            <f:facet name="header">action</f:facet>
            <s:link view="/#{empty from ? 'Solicitacao' : from}.xhtml" 
                   value="Select" 
                      id="solicitacao">
                <f:param name="solicitacaoIdtSolicitacao" 
                        value="#{solicitacao.idtSolicitacao}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    </div>
    </rich:panel>
    
    <div class="tableControl">
      
        <s:link view="/SolicitacaoList.xhtml" 
            rendered="#{solicitacaoList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/SolicitacaoList.xhtml" 
            rendered="#{solicitacaoList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult" 
                    value="#{solicitacaoList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/SolicitacaoList.xhtml" 
            rendered="#{solicitacaoList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult" 
                    value="#{solicitacaoList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/SolicitacaoList.xhtml" 
            rendered="#{solicitacaoList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult" 
                    value="#{solicitacaoList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SolicitacaoEdit.xhtml"
                    id="create" 
                 value="Create solicitacao">
            <f:param name="solicitacaoIdtSolicitacao"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
