<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="avaliacaoItemSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AvaliacaoItem Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{avaliacaoItemList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AvaliacaoItemList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AvaliacaoItem Search Results (#{empty avaliacaoItemList.resultList ? 0 : (avaliacaoItemList.paginated ? avaliacaoItemList.resultCount : avaliacaoItemList.resultList.size)})</f:facet>
    <div class="results" id="avaliacaoItemList">

    <h:outputText value="The avaliacaoItem search returned no results."
               rendered="#{empty avaliacaoItemList.resultList}"/>

    <rich:dataTable id="avaliacaoItemList"
                var="_avaliacaoItem"
              value="#{avaliacaoItemList.resultList}"
           rendered="#{not empty avaliacaoItemList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaliacaoItemList}"/>
                    <ui:param name="propertyLabel" value="Idt avaliacao item"/>
                    <ui:param name="propertyPath" value="avaliacaoItem.idtAvaliacaoItem"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaliacaoItem.idtAvaliacaoItem}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaliacaoItemList}"/>
                    <ui:param name="propertyLabel" value="Avaliacao idt avaliacao"/>
                    <ui:param name="propertyPath" value="avaliacaoItem.avaliacao.idtAvaliacao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaliacaoItem.avaliacao.idtAvaliacao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaliacaoItemList}"/>
                    <ui:param name="propertyLabel" value="Aluno idt aluno"/>
                    <ui:param name="propertyPath" value="avaliacaoItem.aluno.idtAluno"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaliacaoItem.aluno.idtAluno}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{avaliacaoItemList}"/>
                    <ui:param name="propertyLabel" value="Num nota"/>
                    <ui:param name="propertyPath" value="avaliacaoItem.numNota"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_avaliacaoItem.numNota}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AvaliacaoItem' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="avaliacaoItemViewId">
                <f:param name="avaliacaoItemIdtAvaliacaoItem"
                        value="#{_avaliacaoItem.idtAvaliacaoItem}"/>
            </s:link>
            #{' '}
            <s:link view="/AvaliacaoItemEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="avaliacaoItemEdit"
                rendered="#{empty from}">
                <f:param name="avaliacaoItemIdtAvaliacaoItem"
                        value="#{_avaliacaoItem.idtAvaliacaoItem}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AvaliacaoItemList.xhtml"
            rendered="#{avaliacaoItemList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AvaliacaoItemList.xhtml"
            rendered="#{avaliacaoItemList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{avaliacaoItemList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AvaliacaoItemList.xhtml"
            rendered="#{avaliacaoItemList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{avaliacaoItemList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AvaliacaoItemList.xhtml"
            rendered="#{avaliacaoItemList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{avaliacaoItemList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AvaliacaoItemEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create avaliacaoItem">
            <f:param name="avaliacaoItemIdtAvaliacaoItem"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
