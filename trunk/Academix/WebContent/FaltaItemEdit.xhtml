<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="faltaItem" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{faltaItemHome.managed ? 'Edit' : 'Add'} Falta item</f:facet>


            <s:decorate id="idtFaltaItemField" template="layout/edit.xhtml">
                <ui:define name="label">Idt falta item</ui:define>
                <h:inputText id="idtFaltaItem"
                       required="true"
                       disabled="#{faltaItemHome.managed}"
                          value="#{faltaItemHome.instance.idtFaltaItem}">
                    <a:support event="onblur" reRender="idtFaltaItemField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <s:decorate id="numQtdFaltaField" template="layout/edit.xhtml">
                <ui:define name="label">Num qtd falta</ui:define>
                <h:inputText id="numQtdFalta"
                       required="true"
                          value="#{faltaItemHome.instance.numQtdFalta}">
                    <a:support event="onblur" reRender="numQtdFaltaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{faltaItemHome.persist}"
                       disabled="#{!faltaItemHome.wired}"
                       rendered="#{!faltaItemHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{faltaItemHome.update}"
                       rendered="#{faltaItemHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{faltaItemHome.remove}"
                      immediate="true"
                       rendered="#{faltaItemHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/FaltaItem.xhtml"
                rendered="#{faltaItemHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty faltaItemFrom ? 'FaltaItemList' : faltaItemFrom}.xhtml"
                rendered="#{!faltaItemHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Aluno *" labelClass="required">
    <div class="association" id="alunoParent">

        <h:outputText value="There is no aluno associated with this faltaItem."
                   rendered="#{faltaItemHome.instance.aluno == null}"/>

        <rich:dataTable var="_aluno"
                   value="#{faltaItemHome.instance.aluno}"
                rendered="#{faltaItemHome.instance.aluno != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="alunoTable">
            <h:column>
                <f:facet name="header">Idt aluno</f:facet>
                <h:outputText value="#{_aluno.idtAluno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Dat nascimento</f:facet>
                <h:outputText value="#{_aluno.datNascimento}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Nom aluno</f:facet>
                <h:outputText value="#{_aluno.nomAluno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Num cpf</f:facet>
                <h:outputText value="#{_aluno.numCpf}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Num ra</f:facet>
                <h:outputText value="#{_aluno.numRa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Num rg</f:facet>
                <h:outputText value="#{_aluno.numRg}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{faltaItemHome.instance.aluno != null ? 'changeParent' : 'selectParent'}" value="#{faltaItemHome.instance.aluno != null ? 'Change' : 'Select'} aluno"
                       view="/AlunoList.xhtml">
                <f:param name="from" value="FaltaItemEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Falta *" labelClass="required">
    <div class="association" id="faltaParent">

        <h:outputText value="There is no falta associated with this faltaItem."
                   rendered="#{faltaItemHome.instance.falta == null}"/>

        <rich:dataTable var="_falta"
                   value="#{faltaItemHome.instance.falta}"
                rendered="#{faltaItemHome.instance.falta != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="faltaTable">
            <h:column>
                <f:facet name="header">Idt falta</f:facet>
                <h:outputText value="#{_falta.idtFalta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Disciplina idt disciplina</f:facet>
                <h:outputText value="#{_falta.disciplina.idtDisciplina}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turma idt turma</f:facet>
                <h:outputText value="#{_falta.turma.idtTurma}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Dat falta</f:facet>
                <h:outputText value="#{_falta.datFalta}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{faltaItemHome.instance.falta != null ? 'changeParent' : 'selectParent'}" value="#{faltaItemHome.instance.falta != null ? 'Change' : 'Select'} falta"
                       view="/FaltaList.xhtml">
                <f:param name="from" value="FaltaItemEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
