<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    <rich:panel>
        <f:facet name="header">#{messages['application.localizacao.label']}</f:facet>
        <s:decorate id="desLocalizacao" template="layout/display.xhtml">
            <ui:define name="label">#{messages['application.localizacao.label.descricao']}</ui:define>
            #{localizacaoHome.instance.desLocalizacao}
        </s:decorate>
        <div style="clear:both"/>
    </rich:panel>
    <div class="actionButtons">      
        <s:button view="/LocalizacaoEdit.xhtml" 
                    id="edit" 
                 value="#{messages['application.label.edit']}"/>
        <s:button view="/#{empty localizacaoFrom ? 'LocalizacaoList' : localizacaoFrom}.xhtml"
                    id="done"
                 value="#{messages['application.label.done']}"/>
    </div>
</ui:define>
</ui:composition>
