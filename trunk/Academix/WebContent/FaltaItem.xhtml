<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Falta item Details</f:facet>

        <s:decorate id="idtFaltaItem" template="layout/display.xhtml">
            <ui:define name="label">Idt falta item</ui:define>
            <h:outputText value="#{faltaItemHome.instance.idtFaltaItem}"/>
        </s:decorate>

        <s:decorate id="numQtdFalta" template="layout/display.xhtml">
            <ui:define name="label">Num qtd falta</ui:define>
            <h:outputText value="#{faltaItemHome.instance.numQtdFalta}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/FaltaItemEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty faltaItemFrom ? 'FaltaItemList' : faltaItemFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Aluno</h:panelGroup>
        </f:facet>
    <div class="association" id="alunoParent">

        <h:outputText value="There is no aluno associated with this faltaItem."
                   rendered="#{faltaItemHome.instance.aluno == null}"/>

        <rich:dataTable var="_aluno"
                   value="#{faltaItemHome.instance.aluno}"
                rendered="#{faltaItemHome.instance.aluno != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="alunoTable">
            <h:column>
                <f:facet name="header">Idt aluno</f:facet>
                <h:outputText value="#{_aluno.idtAluno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Dat nascimento</f:facet>
                <h:outputText value="#{_aluno.datNascimento}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Nom aluno</f:facet>
                <h:outputText value="#{_aluno.nomAluno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Num cpf</f:facet>
                <h:outputText value="#{_aluno.numCpf}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Num ra</f:facet>
                <h:outputText value="#{_aluno.numRa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Num rg</f:facet>
                <h:outputText value="#{_aluno.numRg}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewaluno"
                     value="View"
                      view="/Aluno.xhtml">
                    <f:param name="alunoIdtAluno"
                           value="#{_aluno.idtAluno}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Falta</h:panelGroup>
        </f:facet>
    <div class="association" id="faltaParent">

        <h:outputText value="There is no falta associated with this faltaItem."
                   rendered="#{faltaItemHome.instance.falta == null}"/>

        <rich:dataTable var="_falta"
                   value="#{faltaItemHome.instance.falta}"
                rendered="#{faltaItemHome.instance.falta != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="faltaTable">
            <h:column>
                <f:facet name="header">Idt falta</f:facet>
                <h:outputText value="#{_falta.idtFalta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Disciplina idt disciplina</f:facet>
                <h:outputText value="#{_falta.disciplina.idtDisciplina}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turma idt turma</f:facet>
                <h:outputText value="#{_falta.turma.idtTurma}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Dat falta</f:facet>
                <h:outputText value="#{_falta.datFalta}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewfalta"
                     value="View"
                      view="/Falta.xhtml">
                    <f:param name="faltaIdtFalta"
                           value="#{_falta.idtFalta}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
