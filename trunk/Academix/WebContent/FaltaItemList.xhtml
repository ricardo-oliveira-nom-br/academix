<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="faltaItemSearch" styleClass="edit">

        <rich:simpleTogglePanel label="FaltaItem Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{faltaItemList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/FaltaItemList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">FaltaItem Search Results (#{empty faltaItemList.resultList ? 0 : (faltaItemList.paginated ? faltaItemList.resultCount : faltaItemList.resultList.size)})</f:facet>
    <div class="results" id="faltaItemList">

    <h:outputText value="The faltaItem search returned no results."
               rendered="#{empty faltaItemList.resultList}"/>

    <rich:dataTable id="faltaItemList"
                var="_faltaItem"
              value="#{faltaItemList.resultList}"
           rendered="#{not empty faltaItemList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{faltaItemList}"/>
                    <ui:param name="propertyLabel" value="Idt falta item"/>
                    <ui:param name="propertyPath" value="faltaItem.idtFaltaItem"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_faltaItem.idtFaltaItem}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{faltaItemList}"/>
                    <ui:param name="propertyLabel" value="Aluno idt aluno"/>
                    <ui:param name="propertyPath" value="faltaItem.aluno.idtAluno"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_faltaItem.aluno.idtAluno}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{faltaItemList}"/>
                    <ui:param name="propertyLabel" value="Falta idt falta"/>
                    <ui:param name="propertyPath" value="faltaItem.falta.idtFalta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_faltaItem.falta.idtFalta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{faltaItemList}"/>
                    <ui:param name="propertyLabel" value="Num qtd falta"/>
                    <ui:param name="propertyPath" value="faltaItem.numQtdFalta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_faltaItem.numQtdFalta}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'FaltaItem' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="faltaItemViewId">
                <f:param name="faltaItemIdtFaltaItem"
                        value="#{_faltaItem.idtFaltaItem}"/>
            </s:link>
            #{' '}
            <s:link view="/FaltaItemEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="faltaItemEdit"
                rendered="#{empty from}">
                <f:param name="faltaItemIdtFaltaItem"
                        value="#{_faltaItem.idtFaltaItem}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FaltaItemList.xhtml"
            rendered="#{faltaItemList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FaltaItemList.xhtml"
            rendered="#{faltaItemList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{faltaItemList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FaltaItemList.xhtml"
            rendered="#{faltaItemList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{faltaItemList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FaltaItemList.xhtml"
            rendered="#{faltaItemList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{faltaItemList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FaltaItemEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create faltaItem">
            <f:param name="faltaItemIdtFaltaItem"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
