<h:form
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<rich:toolBar>
		<rich:toolBarGroup>
			<h:outputText value="#{projectName}:"/>
			<rich:dropDownMenu value="#{messages['application.secretaria.label']}" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
				<rich:menuItem submitMode="none" rendered="false">
					<s:link view="/SolicitacaoList.xhtml" value="#{messages['application.solicitacao.label']}" propagation="none" rendered="#{s:hasRole('secretaria')}"/>
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/GradeCurricularList.xhtml" value="#{messages['application.gradecurricular.label']}" propagation="none"/>
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/DiscGradeCurricularList.xhtml" value="#{messages['application.discgradecurricular.label']}" propagation="none"/>
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/GradeHorariaList.xhtml" value="#{messages['application.gradehoraria.label']}" propagation="none"/>
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/MatriculaList.xhtml" value="#{messages['application.matricula.label']}" propagation="none"/>
				</rich:menuItem>
			</rich:dropDownMenu>
			<rich:dropDownMenu value="#{messages['application.professor.label']}" rendered="#{s:hasRole('professor') || s:hasRole('admin')}">
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('professor') || s:hasRole('admin')}">
					<s:link view="/FaltaList.xhtml" value="#{messages['application.falta.label']}" propagation="none"/>
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('professor') || s:hasRole('admin')}">
					<s:link view="/AvaliacaoList.xhtml" value="#{messages['application.avaliacao.label']}" propagation="none"/>
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="false">
					<s:link view="/ApontamentoNotaList.xhtml" value="Apontamento de Notas" propagation="none"/>
				</rich:menuItem>
			</rich:dropDownMenu>
			<rich:dropDownMenu value="#{messages['application.relatorios.label']}" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/ListaPresencaParameters.xhtml" value="#{messages['application.listapresenca.label']}" propagation="none"/>
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/AvaliacaoList.xhtml" value="#{messages['application.historico.label']}" propagation="none"/>
				</rich:menuItem>
			</rich:dropDownMenu>
			<rich:dropDownMenu value="#{messages['application.cadastros.label']}" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/CampusList.xhtml" value="#{messages['application.campus.label']}" propagation="none" />
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/CursoList.xhtml" value="#{messages['application.curso.label']}" propagation="none" />
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/EnderecoList.xhtml" value="#{messages['application.endereco.label']}" propagation="none" />
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/AlunoList.xhtml" value="#{messages['application.aluno.label']}" propagation="none" />
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/ProfessorList.xhtml" value="#{messages['application.professor.label']}" propagation="none" />
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/LocalizacaoList.xhtml" value="#{messages['application.localizacao.label']}" propagation="none"/>
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/TurmaList.xhtml" value="#{messages['application.turma.label']}" propagation="none"/>
				</rich:menuItem>
				<rich:menuItem submitMode="none" rendered="#{s:hasRole('secretaria') || s:hasRole('admin')}">
					<s:link view="/DisciplinaList.xhtml" value="#{messages['application.disciplina.label']}" propagation="none"/>
				</rich:menuItem>
			</rich:dropDownMenu>
			<s:link view="/home.xhtml" value="Home" rendered="false" />
		</rich:toolBarGroup>
		<s:link view="/HistoricoList.xhtml" value="Historico List" propagation="none" rendered="false" />
		<s:link view="/HistoricoItemList.xhtml" value="HistoricoItem List" propagation="none" rendered="false" />
		<s:link view="/AlunoEnderecoList.xhtml" value="AlunoEndereco List" propagation="none" rendered="false" />
		<!-- @newMenuItem@ -->
		<rich:toolBarGroup location="right">
			<h:outputText value="Bem vindo, #{identity.username}!" rendered="#{identity.loggedIn}"/>
			<s:link view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}"/>
			<s:link view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
		</rich:toolBarGroup>
	</rich:toolBar>
</h:form>
